    <style>
      body {
        background-color: #050505;
        color: #eee;
        overflow: hidden;

      /* Detailed Scrollbar */
      .rack-scroll::-webkit-scrollbar {
        height: 14px;
        background: #0a0a0b;
        border-top: 1px solid #222;
      }
      .rack-scroll::-webkit-scrollbar-thumb {
        background: #333;
        border: 2px solid #0a0a0b;

        background-color: #444;
      }

      /* CRT Effects */
      .scanlines {
        background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0) 50%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.3));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }
      
      /* Skeuomorphic Helpers */
