<html lang="en"><head>
      <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>NO CLUB - Creative Non-Agency</title>
                  
                      <!-- Utilities -->
                          
                          <script src="https://cdn.tailwindcss.com"></script>

                              <link href="https://api.fontshare.com/v2/css?f[]=clash-display@300,400,500,600,700&amp;f[]=satoshi@300,400,500,700&amp;display=swap" rel="stylesheet">
                                  
                                      
                                      <style>
                                              /* -----------------------------------------------------------------
                                                         CORE SETUP
                                                                 ----------------------------------------------------------------- */
                                                                         :root {
                                                                                     --cursor-size: 80px;
                                                                                             }

                                                                                                     body {
                                                                                                                 margin: 0;
                                                                                                                             padding: 0;
                                                                                                                                         width: 100vw;
                                                                                                                                                     height: 100vh;
                                                                                                                                                                 overflow: hidden;
                                                                                                                                                                             background: #000;
                                                                                                                                                                                         cursor: none !important; /* Force hide functionality */
                                                                                                                                                                                                     font-family: 'Satoshi', sans-serif;
                                                                                                                                                                                                                 color: #fff;
                                                                                                                                                                                                                         }

                                                                                                                                                                                                                                 /* -----------------------------------------------------------------
                                                                                                                                                                                                                                            GRAIN / NOISE OVERLAY (The "Bad" Texture)
                                                                                                                                                                                                                                                       Added a high-intensity static noise layer on top of the WebGL
                                                                                                                                                                                                                                                               ----------------------------------------------------------------- */
                                                                                                                                                                                                                                                                       .noise-overlay {
                                                                                                                                                                                                                                                                                   position: fixed;
                                                                                                                                                                                                                                                                                               top: 0;
                                                                                                                                                                                                                                                                                                           left: 0;
                                                                                                                                                                                                                                                                                                                       width: 100%;
                                                                                                                                                                                                                                                                                                                                   height: 100%;
                                                                                                                                                                                                                                                                                                                                               pointer-events: none;
                                                                                                                                                                                                                                                                                                                                                           z-index: 10;
                                                                                                                                                                                                                                                                                                                                                                       opacity: 0.12;
                                                                                                                                                                                                                                                                                                                                                                                   background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
                                                                                                                                                                                                                                                                                                                                                                                               mix-blend-mode: overlay;
                                                                                                                                                                                                                                                                                                                                                                                                       }

                                                                                                                                                                                                                                                                                                                                                                                                               /* -----------------------------------------------------------------
                                                                                                                                                                                                                                                                                                                                                                                                                          WEBGL CANVAS
                                                                                                                                                                                                                                                                                                                                                                                                                                  ----------------------------------------------------------------- */
                                                                                                                                                                                                                                                                                                                                                                                                                                          canvas {
                                                                                                                                                                                                                                                                                                                                                                                                                                                      display: block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              height: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      z-index: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      /* -----------------------------------------------------------------
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 LIQUID PRISMATIC CURSOR (Restored & Enhanced)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            Uses the original SVG filter method but adds chromatic edge styling
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ----------------------------------------------------------------- */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .liquid-cursor {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    width: 60px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                height: 60px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            pointer-events: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        z-index: 9999;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    transform: translate(-50%, -50%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                opacity: 0; /* JS handles fade in */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transition: opacity 0.3s ease, transform 0.1s ease-out;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        mix-blend-mode: exclusion;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        /* The glass distortion layer */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .liquid-effect {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        inset: -20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                background: rgba(255, 255, 255, 0.1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            backdrop-filter: blur(4px);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        filter: url(#liquid-distortion); /* The user's requested distortion */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                /* Prismatic Edges simulation via complex box-shadows */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            box-shadow: 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            inset 0 0 15px rgba(255, 255, 255, 0.8), /* Inner Shine */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            -2px 0 10px rgba(0, 255, 255, 0.6),      /* Cyan Aberration */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            2px 0 10px rgba(255, 0, 255, 0.6),       /* Magenta Aberration */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            0 0 20px rgba(255, 255, 255, 0.2);       /* Outer Glow */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* -----------------------------------------------------------------
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       UI LAYER
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               ----------------------------------------------------------------- */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       .content {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   position: relative;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               z-index: 20;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       height: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               flex-direction: column;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           pointer-events: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           /* Pointer events passthrough for links */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   a, header, footer { pointer-events: auto; cursor: none; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           .font-clash { font-family: 'Clash Display', sans-serif; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           /* Modern hover effect for nav */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   .nav-item {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               position: relative;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           color: rgba(255,255,255,0.5);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       .nav-item:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   color: #fff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               padding-left: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               .nav-item::before {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           content: '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   left: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               top: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           transform: translateY(-50%) scale(0);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       width: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   height: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               background: #fff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       transition: transform 0.3s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       .nav-item:hover::before {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   transform: translateY(-50%) scale(1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           }
